[workspace]
members = [
    "crates/*",
    "delta-inspect",
    "python",
]
exclude = ["proofs"]
resolver = "2"

[workspace.package]
authors = ["Qingping Hou <dave2008713@gmail.com>"]
rust-version = "1.72"
keywords = ["deltalake", "delta", "datalake"]
readme = "README.md"
edition = "2021"
description = "Native Delta Lake implementation in Rust"
homepage = "https://github.com/delta-io/delta.rs"
license = "Apache-2.0"
documentation = "https://docs.rs/deltalake"
repository = "https://github.com/delta-io/delta.rs"

[profile.release-with-debug]
inherits = "release"
debug = true

# Reducing the debuginfo for the test profile in order to trim the disk and RAM
# usage during development
# <https://github.com/delta-io/delta-rs/issues/1550?
[profile.test]
debug = "line-tables-only"

[workspace.dependencies]
# arrow
arrow = { path = "../arrow-rs/arrow" }
arrow-arith = { path = "../arrow-rs/arrow-arith" }
arrow-array = { path = "../arrow-rs/arrow-array", features = ["chrono-tz"]}
arrow-buffer = { path = "../arrow-rs/arrow-buffer" }
arrow-cast = { path = "../arrow-rs/arrow-cast" }
arrow-ipc = { path = "../arrow-rs/arrow-ipc" }
arrow-json = { path = "../arrow-rs/arrow-json" }
arrow-ord = { path = "../arrow-rs/arrow-ord" }
arrow-row = { path = "../arrow-rs/arrow-row" }
arrow-schema = { path = "../arrow-rs/arrow-schema" }
arrow-select = { path = "../arrow-rs/arrow-select" }
object_store = { path = "../arrow-rs/object_store" }
parquet = { path = "../arrow-rs/parquet" }

# datafusion
datafusion = { path = "../arrow-datafusion/datafusion/core" }
datafusion-expr = { path = "../arrow-datafusion/datafusion/expr" }
datafusion-common = { path = "../arrow-datafusion/datafusion/common" }
datafusion-proto = { path = "../arrow-datafusion/datafusion/proto" }
datafusion-sql = { path = "../arrow-datafusion/datafusion/sql" }
datafusion-physical-expr = { path = "../arrow-datafusion/datafusion/physical-expr" }
datafusion-functions = { path = "../arrow-datafusion/datafusion/functions" }
datafusion-functions-array = { path = "../arrow-datafusion/datafusion/functions-array" }

# serde
serde = { version = "1.0.194", features = ["derive"] }
serde_json = "1"

# "stdlib"
bytes = { version = "1" }
chrono = { version = ">0.4.34", default-features = false, features = ["clock"] }
tracing = { version = "0.1", features = ["log"] }
regex = { version = "1" }
thiserror = { version = "1" }
url = { version = "2" }
uuid = { version = "1" }

# runtime / async
async-trait = { version = "0.1" }
futures = { version = "0.3" }
tokio = { version = "1" }
num_cpus = { version = "1" }
